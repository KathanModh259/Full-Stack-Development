<!DOCTYPE html>

<head>

</head>
<script>
    function doSum(){
        //alert("Welcome")
        n1 = document.getElementById("txt1").value
        n2 = document.getElementById("txt2").value
        c= parseInt(n1) + parseInt(n2); // c = n1+n2
        document.getElementById("ans").innerHTML = "Sum is " +c
        //document.getElementById("txt1").innerHTML = c
        //console.writeLine("Sum is :" +c)
    }
</script>
<body>
    NO1 : <input type="text" id="txt1"/>
    NO2 : <input type="text" id="txt2"/>
    <input type= "button" value="Sum" onclick="doSum()"/>

    <input type="text" id="ans1" readonly disabled/>
    
</body>
